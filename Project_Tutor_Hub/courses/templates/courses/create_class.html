{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classroom | Creeate Class</title>
    <link rel="stylesheet" href="{% static 'courses/css/createClass.css'%}">
    
</head>
<body>
    <div class="main-container">
        <div class="header-content" style="background-color: #284DF2;">
            <div class="button-nav">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <div class="logo">
                <img src="{% static 'courses/images/classroom_logo.png'%}" alt="logo" height="50" width="50"> 
                <label for="" style="color: #fff;">Online Classroom</label> 
            </div>
            <div class="menu-header"> 
                <ul class="plus-menu">
                    <li>
                        <span class="addClass"></span>
                        <div class="drop-downmenu">
                            <ul>
                                <li> <a href="{% url 'create_class' %}">Create Class</a></li>
                                <li><a href="{% url 'tutor_dashboard' %}">Dashboard</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                
                <ul class="menu-classroom"> 
                    <li class="c-class"><a style="color: #fff;" href="{% url 'create_class' %}">Create Class</a></li>
                    <li class="j-class"><a style="color: #fff;" href="{% url 'tutor_dashboard' %}">Dashboard</a></li>
                </ul>
            </div>
        </div>

        <div class="body-content">
            
            <div class="centered">
                <form  action="" method="POST">
                    {% csrf_token %}
                <div class="row">
                    {{form.title}}
                    <label for="fancy-text">Name</label>
                </div>
  
                <div class="row">
                    {{form.description}}
                    <label for="fancy-textarea">Description</label>
                </div>
  
                <button type="submit" tabindex="0">Create Class</button>

                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">{{messages}}</div>
                    {% endfor %}
                </form>
                       
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script src="{% static 'courses/js/classroom.js'%}"></script>
</body>
</html>
