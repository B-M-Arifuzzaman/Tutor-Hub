{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="{% static 'courses/css/gribflex.css'%}">
</head>
<body>
    <div class="main-container">
        <div class="header-content">
            <div class="button-nav">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <div class="logo">
                <img src="{% static 'courses/images/classroom_logo.png'%}" alt="logo" height="50" width="50"> 
                <label for="">Online Classroom</label> 
            </div>
            <div class="menu-header"> 
                <ul class="plus-menu">
                    <li>
                        <span class="addClass"></span>
                        <div class="drop-downmenu">
                            <ul>
                                <li> <a href="#createClass">Create Class</a></li>
                                <li><a href="#JoinClass">Join Class</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                
                <ul class="menu-classroom"> 
                    <li class="c-class"><a href="#">Create Class</a></li>
                    <li class="j-class"><a href="#">Join Class</a></li>
                </ul>
            </div>
        </div>
        <div class="body-content">
            <div class="content-menu btnOpen">
                <div class="img-prof">
                    <div class="img-profile">
                        <span class="profile-picture"></span>
                    </div>
                    <div class="profile-info">
                        <ul>
                            <li class="menu-profile-name">
                                <label>{{request.user.first_name}} {{request.user.last_name}}</label></li>
                            <li class="color-info"><label> {{request.user.tutor.institution}}</label></li>
                            <li class="color-info"><label> {{request.user.tutor.tutor_type}},{{request.user.tutor.online_teach_exp}} years</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="profile-buttons">
                    <div class="edit-btn">
                        <button>Edit profile</button>
                    </div>
                    <div class="logout-btn">
                        <button>Logout</button>
                    </div>
                </div>
            </div>
            <div class="content-items">
               <div class="courses-and-rooms">
                   
                   {% for class in classes %}
                        <div class="class1">
                            <div class="class-rooms">
                                <div class="class-room-title">
                                    <div>
                                        <label class="subject"><a class = "subject-title-classview"  href="{% url 'tutor_lecture_list_view' class.slug %}" >{{class.title}} </a></label>
                                        <label>Teacher, {{class.tutor.user.first_name}} {{class.tutor.user.last_name}}</label>
                                    </div>
                                    <span class="classroom-profile-pic"></span>
                                    </div>
                                <div class="class-room-discription">
                                    <label>Every Tuesday</label>
                                    <label >Upcoming Assignments</label>
                                    </div>
                            </div>
                        </div>
                    {% endfor %}
                   
               </div>
            </div>
            <div class="informations"> 
                <div>

                     new incoming documents
                </div>
                <div>
                    'assignment #3.docs'
                </div> 

            </div>
        </div>
        <div class="footer-content">
            <div class="copyright-page">CopyRight&copy;2020</div>
            <div>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#question">Ask question</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="{% static 'courses/js/classroom.js'%}"></script>
</body>
</html>
