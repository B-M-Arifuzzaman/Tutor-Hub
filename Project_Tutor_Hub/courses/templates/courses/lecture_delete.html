{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classroom | Lecture Delete</title>
    <link rel="stylesheet" href="{% static 'courses/css/deleteLecture.css'%}">
    
</head>
<body>
    <div class="main-container">
        <div class="header-content" style="background-color: #284DF2;">
            <div class="button-nav">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <div class="logo">
                <img src="{% static 'courses/images/classroom_logo.png'%}" alt="logo" height="50" width="50"> 
                <label for="" style="color: #fff;">Online Classroom</label> 
            </div>
            <div class="menu-header"> 
                <ul class="plus-menu">
                    <li>
                        <span class="addClass"></span>
                        <div class="drop-downmenu">
                            <ul>
                                <li> <a href="{% url 'create_class' %}">Create Class</a></li>
                                <li><a href="{% url 'tutor_dashboard' %}">Dashboard</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                
                <ul class="menu-classroom"> 
                    <li class="c-class"><a style="color: #fff;" href="{% url 'create_class' %}">Create Class</a></li>
                    <li class="j-class"><a style="color: #fff;" href="{% url 'tutor_dashboard' %}">Dashboard</a></li>
                </ul>
            </div>
        </div>

        <div class="body-content">
            
            <div class="centered">
                <div class="content-item" >
                    <div class="pic">
                        <h3>Please Confirm to delete the Lecture;</h3>
                        <form  action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input class="delete-button" type="submit" name="" value="Delete"> 
                            <a href="{% url 'tutor_lecture_details' class_slug=lecture.class_content.slug  slug=lecture.slug%}">Cancel Delete</a>
                        </form>
                    </div>
                </div>  
            </div>  

        </div>
    </div>
    <script src="{% static 'courses/js/classroom.js'%}"></script>
</body>
</html>
