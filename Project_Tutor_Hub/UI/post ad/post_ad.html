<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/post_ad.css">
    <title>Post Ad</title>
</head>
<body>
  <nav>
    <input id="nav-toggle" type="checkbox">
    <div class="app_name">Tutor Hub</div>
    <ul>
        <li><a href="#">Back to Home</a></li>
    </ul>
    <label for="nav-toggle" class="three_lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </label>
</nav>
    <div class="container post_ad">
      <h2 class="bg-info mb-3 text-center"> Fill this form to post your ad</h2>
    </div>
    <div class="container w-50">
        
        <form>
            <div class="form-inline mb-3">
              <label for="area">Area</label>
              <input  type="text" class="form-control ml-5" id="area" placeholder="Banani" required>
            </div>
            <div class="form-inline mb-3">
                <label for="subject">Subject</label>
                <input  type="text" class="form-control ml-4" id="subject" placeholder="Physics / Accounting" required>
              </div>
              <div class="form-inline mb-3">
                <label for="level">Class / Level</label>
                <input  type="text" class="form-control ml-3" id="level" placeholder="Class 6 / O-Level" required>
              </div>
              <div class="form-inline mb-3">
                <label for="days">Days</label>
                <input  type="number" min="0" class="form-control ml-5" id="days" placeholder="4" required>
                <small class="text-muted ml-3"> Per Week </small>
              </div>
              <div class="form-inline mb-3">
                <label for="salary">Salary</label>
                <input  type="number" min="1000" class="form-control ml-5" id="salary" placeholder="5000" required>
                <small class="text-muted ml-3"> Taka </small>
              </div>
            <div class="form-inline mb-3">
              <label for="description">Short Description</label>
              <textarea class="form-control ml-3" id="description" rows="3" placeholder="Define your other expectations"></textarea>
            </div>
            <button type="submit" class="btn btn-primary align-self">Post Ad</button>
          </form>
    </div>
    
</body>
</html>
